    <script>
        var jsondata;
        $(document).ready(function() {
            $('#submitbutton').click(function() {
                console.log('Submit button clicked:');
                clearGraph();
                var name = $("#inputName").val();
                if ("" == name) {
                    name = "scribe";
                }
                var degree = $("#inputDegree").val();
                if ("" == degree) {
                    degree = 2;
                }
                var components = $("#inputComponents").val();
                if ("" == components) {
                    alert("Missing Component Value");
                    return;
                }
                var density = $("#inputDensity").val();
                if ("" == density) {
                    density = 0.2;
                }
                console.log('components: ' + components);
                console.log('density: ' + density);
                NProgress.start();
                $.ajaxSetup({
                    timeout: 600000
                });
                $.get(
                    'http://parchmint.herokuapp.com/api/v1/scribe', {
                        "name": name,
                        "components": components,
                        "density": density,
                        "avgDegree": degree
                    },
                    function(data) {
                        console.log('This is the callback function');
                        jsondata = (data);
                        parseJSON(data);
                        NProgress.done();
                    }, );
            });

            $('#downloadbutton').click(function() {
                $("<a />", {
                        "download": "data.json",
                        "href": "data:application/json," + (jsondata)
                    }).appendTo("body")
                    .click(function() {
                        $(this).remove()
                    })[0].click()
            });
        });
    </script>
